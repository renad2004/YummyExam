<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YummyExam</title>
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>

<body>

  <!-- Side Nav -->
  <div class="side-nav-menu min-vh-100 position-fixed d-flex top-0">
    <div class="nav-tab d-flex flex-column justify-content-between min-vh-100 p-4">
      <div class="links">
        <ul class="list-unstyled overflow-hidden">
          <li onclick="showSearchInputs(); closeSideNav()" class="py-2 position-relative cursor-pointer">Search</li>
          <li onclick="getCategories(); closeSideNav()" class="py-2 position-relative cursor-pointer">Categories</li>
          <li onclick="getArea(); closeSideNav()" class="py-2 position-relative cursor-pointer">Area</li>
          <li onclick="getIngredients(); closeSideNav()" class="py-2 position-relative cursor-pointer">Ingredients</li>
          <li onclick="showContacts(); closeSideNav()" class="py-2 position-relative cursor-pointer">Contact Us</li>
        </ul>
      </div>
      <div class="nav-footer">
        <div class="icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-solid fa-globe"></i>
        </div>
        <div class="footer">
          <p>Copyright Â© 2019 All Rights <br>Reserved.</p>
        </div>
      </div>
    </div>
    <div class="nav-header nav-toggle d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black"
      style="width: 80px;">
      <img class="logo" src="img/logo.png" alt="">
      <i class="fa-solid open-close-icon cursor-pointer fa-align-justify fa-2x"></i>
      <div>
        <i class="fa-solid fa-globe d-block"></i>
        <i class="fa-solid fa-share-nodes"></i>
      </div>
    </div>
  </div>

  <!-- Search Container -->
  <div class="container w-75" id="searchContainer"></div>

  <!-- Main Content -->
  <div class="  position-relative">
    <div class="inner-loading-screen top-0 start-0 end-0 bottom-0 justify-content-center align-items-center">
      <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>

    <div class="container">
      <div class="row   g-4" id="rowData"></div>
    </div>
  </div>

  <!-- Contact Section -->
  <section id="contactSection" class="container  d-none" >
    <h2 class="text-center text-warning mb-4">Contact Us</h2>

    <form class="bg-dark text-white p-4 rounded shadow mx-auto d-block"  >
      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="userName" class="form-label">Enter Your Name</label>
          <input type="text" class="form-control" id="userName" placeholder="Your name" required>
        </div>

        <div class="mb-3 col-md-6">
          <label for="userEmail" class="form-label">Enter Your Email</label>
          <input type="email" class="form-control" id="userEmail" placeholder="example@mail.com" required>
        </div>

        <div class="mb-3 col-md-6">
          <label for="userPhone" class="form-label">Enter Your Phone</label>
          <input type="tel" class="form-control" id="userPhone" placeholder="0123456789" required>
        </div>

        <div class="mb-3 col-md-6">
          <label for="userAge" class="form-label">Enter Your Age</label>
          <input type="number" class="form-control" id="userAge" placeholder="Your age" required>
        </div>

        <div class="mb-3 col-md-6">
          <label for="userPassword" class="form-label">Enter Your Password</label>
          <input type="password" class="form-control" id="userPassword" placeholder="Password" required>
        </div>

        <div class="mb-3 col-md-6">
          <label for="userRePassword" class="form-label">Repassword</label>
          <input type="password" class="form-control" id="userRePassword" placeholder="Re-enter Password" required>
        </div>
      </div>

      <button type="submit" class="btn btn-warning w-25 d-block mx-auto fw-bold">Submit</button>
    </form>
  </section>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>

</body>

</html>
